# Application Configuration
quarkus.application.name=webapp-skeleton

# Server Configuration
quarkus.http.port=8080

# PostgreSQL Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=webapp_user
quarkus.datasource.password=webapp_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/webapp_db

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0

# Qute Template Configuration
quarkus.qute.content-types.html=text/html

# OIDC Configuration (GitHub OAuth2)
# To use this, you need to register your application at https://github.com/settings/developers
# and set the following properties (use environment variables):
# quarkus.oidc.client-id=YOUR_GITHUB_CLIENT_ID
# quarkus.oidc.credentials.secret=YOUR_GITHUB_CLIENT_SECRET
quarkus.oidc.auth-server-url=https://github.com/login/oauth/authorize
quarkus.oidc.token.issuer=https://github.com
quarkus.oidc.application-type=web-app
quarkus.oidc.authentication.redirect-path=/
quarkus.oidc.authentication.scopes=read:user,user:email

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.example.webapp".level=DEBUG
quarkus.log.category."io.quarkus.oidc".level=DEBUG
