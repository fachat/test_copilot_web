# Test Configuration
quarkus.application.name=webapp-skeleton-test

# H2 in-memory database for testing (no PostgreSQL needed)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate ORM Configuration for H2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Disable Flyway for tests
quarkus.flyway.migrate-at-start=false

# Disable OIDC for tests
quarkus.oidc.enabled=false

# Logging Configuration
quarkus.log.level=WARN
quarkus.log.category."com.example.webapp".level=INFO
