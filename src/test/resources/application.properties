# Test Configuration
spring.application.name=webapp-skeleton-test

# Disable OAuth2 security for tests
app.security.oauth2.enabled=false

# H2 in-memory database for testing (no PostgreSQL needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.webapp=INFO
