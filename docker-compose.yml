version: '3.8'

services:
  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    container_name: webapp-postgres
    environment:
      POSTGRES_DB: webapp_db
      POSTGRES_USER: webapp_user
      POSTGRES_PASSWORD: webapp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webapp_user -d webapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Web application service
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapp-app
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/webapp_db
      QUARKUS_DATASOURCE_USERNAME: webapp_user
      QUARKUS_DATASOURCE_PASSWORD: webapp_password
      QUARKUS_FLYWAY_MIGRATE_AT_START: "true"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
